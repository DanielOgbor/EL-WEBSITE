<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <style>
        div{
            width: auto;
            margin: 15px;
        }
        h1{
            text-align: center;
        }
    </style>
    <h1> REGISTRATION FORM</h1>
    <form> 
        <div>
            Surname: <input type="text" required/>
            First Name: <input type="text"/>
            Other Name: <input type="text"/>
            DOB: <input type="date" type="month" type="year"/>
        </div>
        <div>
            Home Tel: <input type="number" required/>
            Office Tel: <input type="number"/>
            Email: <input type="text"/>

        </div>
        <div>
            Residentail Address: <input type="text"required/>
            State of Origin: <input type="text"/>
            LGA: <input type="text"/>
        </div>
        <div>
            Country:
            <select>
                <option>Nigeria</option>
                <option>Togo</option>
                <option>Ghana</option>
                <option>Niger</option>
                <option>Congo</option>
                <option>South Africa</option>
                <option>Benin Republic</option>
                <option>Kenya</option>
                <option>Tazania</option>
                <option>Ginea</option>
                <option>Senegal</option>
                <option>Mali</option>
                <option>Cote V</option>
                <option>Benin Republic</option>
            </select>
        </div>
        <div>
            Age: <input type="number"/>
            Height: <input type="number"/>
            Weight: <input type="number"/>
        </div>
        <div>
            Gender:
            <select>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div>
            Feedback: <textarea></textarea>
        </div>
        <div>
           <input type="checkbox" checked/> First time Customer?
        </div>
        <div>
            <input type="submit" value="Submit"/> 
            <input type="submit" value="Cancel"/>

        </div>

    </form>
</body>
.
</html>
